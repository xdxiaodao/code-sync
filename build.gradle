plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'com.xdxiaodao'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3.5'
    type 'IC'
    pluginName 'CodeSync'
    intellij.updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      only support push mode.<br>"""
}

